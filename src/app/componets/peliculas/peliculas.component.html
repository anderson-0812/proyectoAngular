<h2 class="subheader"> Peliculas</h2>

<h3>{{ titulo }}</h3>
<button (click)= "cambiarTitulo();">Pulsar</button>

<hr/>

<h3>Mostrar primera pelicula</h3>
{{ peliculas[0].title }}

<hr/>

<div *ngIf="peliculas.length <= 3">
    hay pocas peliculas
</div>
<div *ngIf="peliculas.length > 3">
    hay muchas peliculas
</div>

<h3>Numero de peliculas</h3>
{{ peliculas.length}}

<hr/>
<h3>Listado de peliculas </h3>
<!--Listado articulos-->
<div id="articles" *ngIf="peliculas">
    <article class="article-item" *ngFor="let pelicula of peliculas; let i = index;">
        <div class="image-wrap">
            <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
        </div>

        <h2>{{ i }} {{pelicula.title}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
